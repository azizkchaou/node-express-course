<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Store Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">ðŸ“¦ Store Manager</a>
            <button class="navbar-toggle" id="navbarToggle">â˜°</button>
            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="index.html" class="nav-link" data-page="dashboard">Dashboard</a></li>
                <li><a href="products.html" class="nav-link active" data-page="products">Products</a></li>
                <li><a href="add-product.html" class="nav-link" data-page="add">Add Product</a></li>
                <li><a href="company.html" class="nav-link" data-page="company">Company Mgmt</a></li>
                <li><a href="filters.html" class="nav-link" data-page="filters">Advanced Search</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸ“¦ All Products</h1>
            <p class="subtitle">Manage and view all your products</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Quick Filter Section -->
            <section class="filters-section">
                <h2>Quick Filters</h2>
                <div class="filters-container">
                    <div class="filter-group">
                        <label for="companyFilter">Company:</label>
                        <select id="companyFilter">
                            <option value="">All Companies</option>
                            <option value="ikea">IKEA</option>
                            <option value="liddy">Liddy</option>
                            <option value="caressa">Caressa</option>
                            <option value="marcos">Marcos</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="featuredFilter">Status:</label>
                        <select id="featuredFilter">
                            <option value="">All Products</option>
                            <option value="featured">Featured Only</option>
                            <option value="regular">Regular Only</option>
                        </select>
                    </div>

                    <div class="filter-actions">
                        <button class="btn btn-primary" id="applyFilterBtn">Apply</button>
                        <button class="btn btn-secondary" id="resetFilterBtn">Reset</button>
                    </div>
                </div>
            </section>

            <!-- Products Display Section -->
            <section class="products-section">
                <h2>Products (<span id="productCount">0</span>)</h2>
                <div id="loadingSpinner" class="loading-spinner" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading products...</p>
                </div>
                <div id="productsContainer" class="products-grid">
                    <!-- Products will be dynamically inserted here -->
                </div>
                <div id="noProducts" class="no-products" style="display: none;">
                    <p>No products found.</p>
                </div>
            </section>
        </main>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Product</h2>
                <form id="editProductForm" class="product-form">
                    <input type="hidden" id="editProductId">
                    
                    <div class="form-group">
                        <label for="editProductName">Product Name:</label>
                        <input type="text" id="editProductName" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="editProductPrice">Price ($):</label>
                        <input type="number" id="editProductPrice" required min="0" step="0.01">
                    </div>

                    <div class="form-group">
                        <label for="editProductCompany">Company:</label>
                        <select id="editProductCompany" required>
                            <option value="ikea">IKEA</option>
                            <option value="liddy">Liddy</option>
                            <option value="caressa">Caressa</option>
                            <option value="marcos">Marcos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="editProductRating">Rating (0-5):</label>
                        <input type="number" id="editProductRating" min="0" max="5" step="0.1">
                    </div>

                    <div class="form-group checkbox">
                        <input type="checkbox" id="editProductFeatured">
                        <label for="editProductFeatured">Featured Product</label>
                    </div>

                    <div class="modal-buttons">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
